<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
.carousel-inner>.item>img, .carousel-inner>.item>a>img {
	width: 70%;
	margin: auto;
}
</style>
</head>
<body>
	<a href=http://localhost:8008/webproject/NewFile1.html>register</a>
	<form name="myform" onsubmit="submitFunction()">
		<fieldset>
			<legend>Login</legend>
			<username style="color:red;"> Username:<input type="text"
				name="username">
			<br>
			</username>
			<password style="color:red;"> Password:<input
				type="password" name="pwd">
			<br>
			</password>
			<input type="submit" value="submit">
			<p>forgot password?</p>
			<br>
			<p style="color: blue;">Need help?</p>
		</fieldset>
	</form>

	<div class="container">
		<br>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="E:\baby.jpg" alt="baby" width="497" height="331">
				</div>

				<div class="item">
					<img src="E:\images (1).jpg" alt="baby" width="460" height="345">
				</div>

				<div class="item">
					<img src="E:\images (2).jpg" alt="baby" width="460" height="345">
				</div>

				<div class="item">
					<img src="E:\images.jpg" alt="baby" width="460" height="345">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button"
				data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel" role="button"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

</body>
</html>
